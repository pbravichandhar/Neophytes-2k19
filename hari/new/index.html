<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Node.JS File Upload</title>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data" action="/">
      <h1>Upload File Here</h1>
      <input type="file" name="upfile" value="file" />
      <input type="file" accept="imagefile/jpg , imagefile/gif ,imagefile/png" id="Imageinput" name="imagefile" value="image"/>
      <input type="submit" name="submit" value="Upload" />
    </form>
  </body>
</html>
